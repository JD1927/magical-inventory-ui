<p-table [value]="suppliers()" [rows]="10" [rowHover]="true" [showCurrentPageReport]="true" [scrollable]="true"
  [size]="'large'">
  <ng-template #header>
    <tr>
      <th>Category ID</th>
      <th>Name</th>
      <th>NIT</th>
      <th>Address</th>
      <th>Contact Number</th>
      <th>Last Update</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-supplier>
    <tr>
      <td>{{ supplier.id | truncate: 8 : ' ' }}</td>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.nit }}</td>
      <td [pTooltip]="supplier.address" tooltipPosition="bottom">{{ supplier.address | truncate: 25 }}</td>
      <td>{{ supplier.contactNumber }}</td>
      <td>{{ supplier.updatedAt | date: 'mediumDate' }}</td>
      <td>
        <p-button (onClick)="deleteSupplier.emit(supplier.id)" icon="pi pi-trash" severity="danger"
          aria-label="Delete supplier" size="small" />
      </td>
    </tr>
  </ng-template>
</p-table>

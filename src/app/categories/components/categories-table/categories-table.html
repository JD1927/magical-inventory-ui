<p-table [value]="categories()" [rows]="10" [rowHover]="true" [showCurrentPageReport]="true" [scrollable]="true"
  [size]="'large'">
  <ng-template #header>
    <tr>
      <th>Category ID</th>
      <th>Name</th>
      <th>Main Category</th>
      <th>Last Update</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-category>
    <tr>
      <td>{{ category.id | truncate: 8 : ' ' }}</td>
      <td>{{ category.name }}</td>
      <td>
        @if (category.isMain) {
        <p-tag icon="pi pi-circle-on" value="Primary" />
        } @else {
        <p-tag icon="pi pi-circle-off" severity="secondary" value="Secondary" />
        }
      </td>
      <td>{{ category.updatedAt | date: 'mediumDate' }}</td>
      <td>
        <p-button (onClick)="deleteCategory.emit(category.id)" icon="pi pi-trash" severity="danger"
          aria-label="Delete category" size="small" />
      </td>
    </tr>
  </ng-template>
</p-table>
